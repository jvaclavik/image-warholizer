<!--
  Generated template for the GalleryDetailPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar class="hide">
  <ion-title>gallery-detail</ion-title>
</ion-navbar>

<ion-content padding class="gallery-detail" (click)="closeModal()">
  <ion-slides #gallerySlider pager [options]="slideOptions">

    <ion-slide *ngFor="#photo of gallery; #i = index">
      <img src="{{photo}}" class="image-list-thumb image-{{i}}" alt="" />
    </ion-slide>


  </ion-slides>
</ion-content>
